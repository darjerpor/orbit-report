<h3>Orbit Reports</h3>
<table>

    <tr class="header-row">
        <th class="sortable">Name</th>

        <th class="sortable">Type</th>
        
        <th>Operational</th>
        
        <th>Orbit Types</th>
        
        <th>Launch Date</th>
        
    </tr>
    <tr *ngFor="let satellite of satellites">
        <td> {{satellite.name}} </td>
        <td *ngIf="satellite.shouldShowWarning(); else noRed" class="warning"> {{satellite.type}} </td>
        <ng-template #noRed> 
            <td> {{satellite.type}} </td>
        </ng-template>
        <td> {{satellite.operational}} </td>
        <td> {{satellite.orbitType}} </td>
        <td> {{satellite.launchDate}} </td>

        
    </tr>
    
</table>
